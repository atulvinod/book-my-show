<div class="row mt-3">
  <div class="offset-2 col-8 reservation-card">
    <div class="row">
        <div class="col-4">
            <img src="{{showDetails?.posterImgPath}}" alt="">
        </div>
        <div class="col">
            <h2>{{showDetails?.name}}</h2>
            <p>
                {{showDetails?.description}}
            </p>
        </div>
    </div>

    <hr>
    <div class="mt-2">
      <h2>Location</h2>
      <p>
        {{ venueDetails?.address }}
      </p>
    </div>
    <div class="mt-2">
        <h2>Date and time</h2>
        <p>
            {{venueDetails?.showDateTime}}
        </p>
    </div>
    <hr>
    <table class="table text-center mt-2">
      <thead class="thead-dark">
        <tr>
          <th>Seat Number</th>

          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of userReservation.reservations">
          <td class="seat-number">
            {{ i.seatNumber }}
          </td>
          <td>

            <button class="btn btn-danger" *ngIf="i.reservationCancelled==false" (click)="cancelReservation(i.id)">Cancel</button>
            <span class="text-danger" *ngIf="i.reservationCancelled">-Cancelled-</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
