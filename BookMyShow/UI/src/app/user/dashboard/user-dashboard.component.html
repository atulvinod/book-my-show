<div class="container mt-3">
    <h1>Hello {{this.authDetails.userName}}!</h1>
    <hr>
    <h3>Your reservations</h3>
    <div class="mt-2">
        <app-user-reservation [userReservation]="i" *ngFor="let i of reservations"></app-user-reservation>
    </div>
    <div class="h-100 d-flex justify-content-center align-items-center no-content-banner" *ngIf = "reservations.length == 0">
        <h3 class="font-italic font-weight-light">-- No Reservations --</h3>
    </div>
</div>
